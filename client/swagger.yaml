components:
  securitySchemes:
    cookie:
      type: apiKey
      in: cookie
      name: sid
  schemas:
    CredentialsDTO:
      type: object
      properties:
        username:
          type: string
          minLength: 4
          maxLength: 32
        password:
          type: string
          minLength: 8
          maxLength: 32
      required:
        - username
        - password
    User:
      type: object
      properties:
        username:
          type: string
        id:
          type: number
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - username
        - id
        - createdAt
        - updatedAt
    CreateLinkDTO:
      type: object
      properties:
        destination:
          type: string
          description: Url with protocol, host and tld.
          example: https://google.com
        name:
          type: string
          minLength: 1
          maxLength: 32
      required:
        - destination
        - name
    Link:
      type: object
      properties:
        backhalf:
          type: string
        name:
          type: string
        destination:
          type: string
        id:
          type: number
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - backhalf
        - name
        - destination
        - id
        - createdAt
        - updatedAt
    UpdateLinkDTO:
      type: object
      properties:
        destination:
          type: string
          description: Url with protocol, host and tld.
          example: https://google.com
        name:
          type: string
          minLength: 1
          maxLength: 32
    LinkStatisticDTO:
      type: object
      properties:
        platforms:
          type: object
          additionalProperties:
            type: number
        browsers:
          type: object
          additionalProperties:
            type: number
        systems:
          type: object
          additionalProperties:
            type: number
        devices:
          type: object
          additionalProperties:
            type: number
        clicks:
          type: number
      required:
        - platforms
        - browsers
        - systems
        - devices
        - clicks
