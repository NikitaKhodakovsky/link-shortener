services:
    client:
        container_name: link-shortener_client
        build:
            context: ./client
        depends_on:
            - server
        ports:
            - 80:80

    server:
        container_name: link-shortener_server
        build:
            context: ./server
        environment:
            - SERVER_PORT=4200
            - SESSION_SECRET
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_USERNAME
            - DB_PASSWORD
            - DB_DATABASE
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD
        ports:
            - 4200:4200
        depends_on:
            - postgres
            - redis

    postgres:
        container_name: link-shortener_postgres
        image: postgres:14.4-alpine
        volumes:
            - link-shortener_postgres:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_DATABASE}

    redis:
        container_name: link-shortener_redis
        image: redis:7.0.2-alpine
        command: redis-server --requirepass ${REDIS_PASSWORD}
        volumes:
            - link-shortener_redis:/data

volumes:
    link-shortener_postgres:
    link-shortener_redis:
