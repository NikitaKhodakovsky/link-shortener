services:
    builder:
        image: dev
        user: ${UID:-1000}:${GID:-1000}
        restart: no
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - ./:/app
        environment:
            - NODE_ENV=development
        command: turbo build

    ui:
        image: dev
        user: ${UID:-1000}:${GID:-1000}
        build:
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - ./:/app
        environment:
            - NODE_ENV=development
        command: turbo dev --filter=ui
        depends_on:
            builder:
                condition: service_completed_successfully
        healthcheck:
            disable: true

